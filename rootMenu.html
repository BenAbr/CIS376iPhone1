	<head>

	<div>
		<body>
		<div id="fullScreen">
			<div id="screen">

					<img src="radar1.jpg" height="140px" width="140px">
				</div>
				<div id="title">
					<h1>Find My iPhone</h1>
				</div>
				<div id="signIn">
					<div id="appleID">
						<label id="inputLabel"><b>Apple ID</b></label>
						<input class="inputID" type="email" name="appleid" size="22" required="required"><br>
					</div>
					<div id="password">
						<label id="passLabel"><b>Password</b></label>
						<input class="inputPass" type="password" name="pass" size="22" required="required"><br>
					</div>
				</div>
				<div id="footer">
					<a id="signIn" href=""><h2>Sign in...</h2></a>
				<div id="forgot">
					<a id="forgotId" href="">Forgot AppleID or Password?</a><br>
					<a id="forgotPass" href="">Setup Instructions</a>
				</div>
				</div>
			</div>
		</div>
		</body>
	</div>
